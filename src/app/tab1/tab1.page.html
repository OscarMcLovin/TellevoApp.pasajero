<ion-header [translucent]="true">
  <ion-toolbar color="dark" class="headers">
      <ion-title>
        SEARCH
      </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-button (click)="logout()"class="salir" color="danger"><ion-icon name="log-out-outline"></ion-icon></ion-button>
  <ion-button (click)="report()"class="report" color="warning"><ion-icon name="alert-outline"></ion-icon></ion-button>
  <br>
  <br>
  <br>
  <br>
  <div *ngIf="rep === true">
    Reportar viaje
    <!-- <ion-item>
        <ion-label position="floating">Lugar</ion-label>
        <ion-input [(ngModel)]="reporte.local"></ion-input>
    </ion-item>  -->
    <ion-item > 
        <ion-label position="floating">Descripcion</ion-label>
        <ion-input  [(ngModel)]="reporte.descripcion"></ion-input>
    </ion-item>
    <br>
    <ion-button  (click)="registrarAlerta()"  class="btn" color="danger"><ion-icon name="alert-circle-outline"></ion-icon></ion-button>
    <br>
    <ion-button  (click)="report2()"  class="btn" color="secondary"><ion-icon name="arrow-up-circle-outline"></ion-icon></ion-button>
  </div>
  <agm-map 
  *ngIf="currentCenter" [latitude]="currentCenter.lat"[longitude]="currentCenter.long"
  [zoom]="defaultZoom">
  <agm-marker [latitude]=currentCenter.lat [longitude]=currentCenter.long iconUrl="assets/car.png"></agm-marker>
  <agm-polyline [strokeColor]="'red'" *ngIf="coordinates">
    <agm-polyline-point *ngFor="let coords of coordinates" 
    [latitude]="coords.lat"[longitude]="coords.long">
  </agm-polyline-point>
  </agm-polyline>
</agm-map>

  <ion-item>
  <ion-label position="floating">Punto de Partida</ion-label>
  <ion-input [(ngModel)]="viaje.inicio"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Destino</ion-label>
  <ion-input [(ngModel)]="viaje.destino"></ion-input>
</ion-item>

<br>
<ion-button (click)="registrarViaje()" class="btn" color="tertiary"><ion-icon name="add-circle"></ion-icon></ion-button>

  
</ion-content>
